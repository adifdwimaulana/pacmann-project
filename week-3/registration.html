<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="mt-5 bg-primary">
    <div
      aria-live="polite"
      aria-atomic="true"
      class="bg-primary position-relative bd-example-toasts"
    >
      <div
        class="toast-container p-3 top-0 start-50 translate-middle-x"
        id="toastPlacement"
      >
        <div
          class="toast align-items-center text-bg-danger border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          id="liveToast"
        >
          <div class="d-flex">
            <div class="toast-body">Registration is temporarily disabled!</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <section class="container w-50 bg-white rounded p-5">
      <form id="form-registration">
        <h1 class="text-center">Registration Page</h1>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="confirm_password" />
        </div>
        <button type="button" class="btn btn-primary w-100" id="liveToastBtn">
          Submit
        </button>
      </form>
    </section>

    <script src="./assets/js/script-registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
