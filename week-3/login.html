<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="mt-5 bg-primary">
    <section class="container w-50 bg-white rounded p-5">
      <form id="form-login">
        <!-- Toast Start -->
        <div
          aria-live="polite"
          aria-atomic="true"
          class="bg-primary position-relative bd-example-toasts"
        >
          <div
            class="toast-container p-3 top-0 start-50 translate-middle-x"
            id="toastPlacement"
          >
            <div
              class="toast align-items-center text-bg-danger border-0"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
              id="liveToast"
            >
              <div class="d-flex">
                <div class="toast-body" id="toast-body"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Toast End -->
        <h1 class="text-center">Login Page</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="login-email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="btn-login">
          Login
        </button>
        <a href="http://127.0.0.1:5500/registration.html">Daftar sekarang!</a>
      </form>
    </section>
    <script src="./assets/js/script-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
