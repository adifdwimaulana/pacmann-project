<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-primary navbar-expand-lg px-5 justify-content-between" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="container mt-5 min-vh-100" id="task" data-bs-spy="scroll">
    <div class="row mt-5">
      <div class="col border p-3" ondrop="drop(event)" ondragover="allowDrop(event)" id="todo">
        <h2>Todo</h2>
        <!-- <article class="border p-3 drag" ondragstart="drag(event)" draggable="true" id="drag1"><h4 id="judul-1">Judul</h4><p id="description-1">Lorem ipsum dolor sit amet.</p><button class="badge bg-danger" id="badge-delete"
            onclick="deleteEvent(this.id)">Delete</button><button class="badge bg-info" id="badge-edit"
            data-bs-toggle="modal" data-bs-target="#myModalEdit" onclick="editEvent(this.id)">Edit</button>
        </article> -->
      </div>
      <div class="col border p-3 offset-2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Done</h2>
      </div>
    </div>
    <div class="text-center">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#myModalAdd">
        <img src="/assets/icon/plus-lg.svg" /> Tambahkan Task
      </button>

    </div>
  </section>


  <!-- Modal Adding-->
  <div class="modal fade" tabindex="-1" id="myModalAdd">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- bagian toast -->
        <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
          <div class="toast-container p-3 top-0 start-0 " id="toastPlacement">
            <div class="toast text-bg-danger" id="liveToastAdd">
              <div class="toast-body" id="toast-body">
                Isian tidak boleh kosong!!
              </div>
            </div>
          </div>
        </div>
        <!-- end bagian toast -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Add New Task
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-form">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Judul</span>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="input-group flex-nowrap mt-2">
              <span class="input-group-text" id="addon-wrapping">Deskripsi</span>
              <input type="text" class="form-control" id="description">
            </div>            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="btn-add">Tambah</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Edit-->
  <div class="modal fade" tabindex="-1" id="myModalEdit">
    <div class="modal-dialog">
      <div class="modal-content">
         <!-- bagian toast -->
         <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
          <div class="toast-container p-3 top-0 start-0 " id="toastPlacement">
            <div class="toast text-bg-danger" id="liveToastEdit">
              <div class="toast-body" id="toast-body">
                Isian tidak boleh kosong!!
              </div>
            </div>
          </div>
        </div>
        <!-- end bagian toast -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Edit Task
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Judul</span>
              <input type="text" class="form-control" id="edit-title">
            </div>
            <div class="input-group flex-nowrap mt-2">
              <span class="input-group-text" id="addon-wrapping">Deskripsi</span>
              <input type="text" class="form-control" id="edit-description">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" id="btn-edit" onsubmit="updateTask()">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Delete-->
  <div class="modal fade" tabindex="-1" id="myModalDelete">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Perhatian !!!
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Apakah Anda yakin menghapus Data berikut ?</p>
        </div>
        <div class="modal-footer">
          <form id="delete-form">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-danger" id="btn-delete">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start">
    <h3 id="jam" class="text-center p-3 bg-primary text-white"></h3>
  </footer>




  <script src="/assets/js/script-index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
