<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-primary">
    <section class="container w-50 bg-white mt-5 p-4 rounded">
      <h3 class="text-center my-4">Registration Page</h3>

      <form action="#" class="row px-4 register-form">
        <div class="mb-3 p-0">
          <label for="fullname" class="form-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="John Doe"
            required
          />
        </div>

        <div class="mb-3 p-0">
          <label for="email-address" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email-address"
            placeholder="name@example.com"
            required
          />
        </div>

        <div class="mb-3 p-0">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="mb-3 p-0">
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" id="btn-register">
          Register
        </button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script-registration.js"></script>
  </body>
</html>
