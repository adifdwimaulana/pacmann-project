<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  </head>
  <body class="bg-primary">
    <section class="container w-50 bg-white mt-5 p-4 rounded">
      <h3 class="text-center my-4">Login Page</h3>

      <form action="#" class="row px-3 login-form">
        <div class="mb-3 p-0">
          <label for="email-address" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email-address" placeholder="name@example.com" required>
        </div>

        <div class="mb-3 p-0">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        
        <button type="button" class="btn btn-primary" id="btn-login">Login</button>

        <div class="mb-3 p-0">
          <a href="/register.html">Daftar Sekarang</a>
        </div>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script-login.js"></script>
  </body>
</html>
